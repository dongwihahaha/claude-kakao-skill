<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude AI 카카오 스킬 서버</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        .status { font-size: 1.2em; margin: 20px 0; }
        .endpoints {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .endpoint {
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .test-button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background 0.3s;
        }
        .test-button:hover { background: #45a049; }
        .info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Claude AI 카카오 스킬 서버</h1>
        <div class="status" id="status">✅ 서버 상태 확인 중...</div>
        
        <div class="endpoints">
            <h3>📡 사용 가능한 API 엔드포인트:</h3>
            <div class="endpoint">🏥 GET /api/health - 헬스체크</div>
            <div class="endpoint">👋 POST /api/sayHello - 기본 인사</div>
            <div class="endpoint">💬 POST /api/chat - AI 채팅 (준비중)</div>
            <div class="endpoint">🌍 POST /api/translate - 번역 (준비중)</div>
        </div>

        <a href="/api/health" class="test-button">헬스체크 테스트</a>
        
        <div class="info">
            <p><strong>카카오 챗봇 스킬 서버</strong></p>
            <p>Powered by Claude AI + Vercel + GitHub</p>
            <p>실시간 AI 대화 및 번역 서비스</p>
        </div>
    </div>

    <script>
        // 페이지 로드 시 서버 상태 확인
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById('status');
                if (data.status === 'OK') {
                    statusElement.innerHTML = `✅ 서버 정상 작동 중! (${data.timestamp.slice(0, 19).replace('T', ' ')})`;
                } else {
                    statusElement.innerHTML = '⚠️ 서버 상태 확인 실패';
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = '❌ 서버 연결 오류';
                console.error('Health check failed:', error);
            });
    </script>
</body>
</html>
